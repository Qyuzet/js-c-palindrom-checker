<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>palindrom-checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Is it a Palindrome?</h1>

      <form id="input-element">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <div id="text-input-wrapper">
          <input type="text" id="text-input" />
          <button id="check-btn" type="submit">Check</button>
        </div>

        <span id="result">*** is Palindrom</span>
      </form>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
